<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mycss.css" %}">
</head>
<body>
    <h1>This is the List of All the Websites</h1>
    <h2>Welcome</h2>

    {% if access_rec %}
        <table class="django_leveltwo">
            <thead>
                <tr>
                    <th>Site Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for acc in access_rec %}
                    <tr>
                        <td>{{acc.name}}</td>
                        <td>{{acc.date}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1>No data Found</h1>
    {% endif %}

    
</body>
</html>
