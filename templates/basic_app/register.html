{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
    {% if registered %}
        <h1>Thanks For Registering</h1>
    {% else %}
        <h1>Register here!</h1>
        <h3>Fill the below details</h3>

        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="" value="Register">

        </form>
    {% endif %}
    <div class="jumbotron">
        <h1>This is index page</h1>
    </div>
{% endblock %}
